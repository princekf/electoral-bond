        // Function to get the value of a URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Get the value of the 'name' parameter from the URL
        var name = getUrlParameter('name');

        // Update the header text with the retrieved name
        document.getElementById('headerText').textContent += name;
        
        // Filter partyDetails based on the name parameter
        var filteredDetails = partyDetails.filter(function(item) {
            return item.name === name;
        });
        filteredDetails.sort((aaa, bbb) => bbb.total_amount - aaa.total_amount)
        // Create and append table for the filtered details
        var detailsTable = document.getElementById('detailsTable');
        var table = document.createElement('table');

        // Create table header
        var thead = document.createElement('thead');
        var trHead = document.createElement('tr');
        var thPurchaser = document.createElement('th');
        thPurchaser.textContent = 'Purchaser';
        var thTotalAmount = document.createElement('th');
        thTotalAmount.textContent = 'Total Amount';
        trHead.appendChild(thPurchaser);
        trHead.appendChild(thTotalAmount);
        thead.appendChild(trHead);
        table.appendChild(thead);

        // Create table body
        var tbody = document.createElement('tbody');
        filteredDetails.forEach(function(detail) {
            var tr = document.createElement('tr');
            var tdPurchaser = document.createElement('td');
            var nameLink = document.createElement('a');
            nameLink.textContent = detail.purchaser;
            nameLink.href = 'party-company.html?party=' + encodeURIComponent(detail.name) + '&company=' + encodeURIComponent(detail.purchaser);
            tdPurchaser.appendChild(nameLink);
            var tdTotalAmount = document.createElement('td');
            tdTotalAmount.textContent = formatToCrore(detail.total_amount);
            tr.appendChild(tdPurchaser);
            tr.appendChild(tdTotalAmount);
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        detailsTable.appendChild(table);
