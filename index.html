        // Function to display JSON data in the specified list
        function displayData(data, containerId) {
            const container = document.getElementById(containerId);
            data.forEach(function (item) {
                const box = document.createElement('div');
                box.classList.add('box');
                const link = document.createElement('a');
                link.textContent = `${item.name} (${formatToCrore(item.amount)})`;
                if (containerId === 'political-parties') {
                    link.href = 'political-party.html?name=' + encodeURIComponent(item.name);
                } else if (containerId === 'companies-individuals') {

                }
                box.appendChild(link);

            });
